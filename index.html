<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id = "user-label" class="badge">User</div>
            <div id = "comp-label" class="badge">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        
        <div class="result">
            <p></p>
        </div>

        <div class="choices">
            <div id = "rock"  class="choice">
                <img src="assets/rock.png" alt="rock" height="100" width="100">
            </div>

            <div id = "paper" class="choice">
                <img src="assets/paper.png" alt="paper" height="100" width="100">
            </div>

            
            <div id = "scissors" class="choice">
                <img src="assets/scissors.png" alt="scissors" height="100" width="100">
            </div>
        </div>
        <script src="app.js"></script>
        <p id="action-message">Make your move</p>
    </body>
</html>
